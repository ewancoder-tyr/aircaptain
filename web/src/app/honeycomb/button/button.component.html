@for (btn of button.controllerButtons; track btn.buttonNumber) {
  <aircap-hc-controller-button
    [buttonName]="button.name"
    [buttonSubName]="btn.name"
    [button]="getControllerButton(btn)"
  ></aircap-hc-controller-button>
}
@for (led of button.controllerLeds; track $index) {
  <aircap-hc-controller-led
    [buttonName]="button.name"
    [buttonSubName]="led.name"
    [led]="getControllerLed(led)"
  ></aircap-hc-controller-led>
}
