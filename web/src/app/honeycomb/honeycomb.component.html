<button (click)="copyProfileToClipboard()">Copy profile to clipboard</button>
<div class="hc">
  <aircap-hc-profile (buttonSelected)="selectButton($event)"></aircap-hc-profile>

  @if (selectedButton) {
    <aircap-hc-button [button]="selectedButton" [profile]="currentProfile"></aircap-hc-button>
  }
</div>
