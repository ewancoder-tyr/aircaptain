<svg (click)="deselectButton()" #svg width="1000" height="1000" viewBox="0 0 600 600">
  <image href="hc.png" x="0" y="0" width="600" height="600" />
  @for (btn of buttons; track btn.name) {
    <rect
      [class.selected]="btn.name === selectedButton"
      (click)="selectButton(btn.name, $event)"
      class="btn"
      [attr.x]="btn.x - btn.w! / 2"
      [attr.y]="btn.y - btn.h! / 2"
      [attr.width]="btn.w"
      [attr.height]="btn.h"
      [attr.rx]="btn.r"
    />
  }
</svg>
