            sed -i "s/#- admin/- admin/g" docker-compose.yml
            sed -i "s/#- internet/- internet/g" docker-compose.yml
            DEPLOY_SERVICES=$(docker compose config --services)
            if [ -z $API_SHA_TAG ]; then
